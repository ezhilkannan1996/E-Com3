<div class="product container">
  <mat-card>
    <div class="row">
      <div id="prod-img" class="col-md-5 col-sm-12 col-xs-12 ">
        <div class="product-image">
          <img [src]="product.imageUrl" alt="{{ product.name }}" />
        </div>
      </div>
      <div id="prod-content" class="col-md-7 col-sm-12 col-xs-12">
        <mat-card-content height="280px" width="746">
          <h2>Product Name : {{product.name}}</h2>
          <hr>
          <p> Price : ${{product.price}}</p> <mat-icon>attach-money</mat-icon>
          <hr>
          <strong>Description</strong>
          <p>{{product.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <div id="btnaction" style="padding-left: 40%;">
            <!-- <div style="padding-top: 3%;">
                          <mat-icon  [ngClass]="{ 'favorite-icon': product.favorite }" [style.color]="iconColor"
                          (click)="toggleFavorite(product)" >
                              favorite
                          </mat-icon>
                      </div>                      -->
            <button mat-raised-button color="primary" class="add-to-cart-btn" (click)="addToCart(product)">
              <mat-icon>add_shopping_cart</mat-icon>
              <ng-container *ngIf="!isProductInCart(product.id)">Add to Cart</ng-container>
              <ng-container *ngIf="isProductInCart(product.id)">Added to Cart</ng-container>
            </button>
          </div>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
