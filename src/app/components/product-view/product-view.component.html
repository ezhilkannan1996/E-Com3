<mat-card class="product-card">
  <div class="product-image container">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
  </div>
  <mat-card-content>
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <div class="product-price">
      <span class="price-value">&#x20B9;  {{ product.price }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="add-to-cart-btn" (click)="addToCart(product)" >
      <mat-icon>add_shopping_cart</mat-icon>
      <ng-container *ngIf="!isProductInCart(product.id)">Add to Cart</ng-container>
      <ng-container *ngIf="isProductInCart(product.id)">Added to Cart</ng-container></button>
  </mat-card-actions>
</mat-card>
