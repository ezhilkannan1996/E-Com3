<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="logIn()">
        <mat-form-field>
          <input matInput [(ngModel)]="username" name="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Log In</button>
      </form>
    </mat-card-content>
  </mat-card>
